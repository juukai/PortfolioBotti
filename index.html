<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci-Fi Robotti Chatbot</title>

  <!-- Tyylitiedostot: bottin ulkoasu ja tyyli -->
  <link rel="stylesheet" href="css/robot-icon.css">
  <link rel="stylesheet" href="css/chatbot.css">

  <!-- Demo-sivun oma tyylitys -->
  <style>
    /* Sivun yleinen ulkoasu */
    body {
      background-color: #6b639c;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Otsikko sivun yläreunassa */
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 28px;
    }

    /* Projektien otsikot ja bottinapit */
    .project-header {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: #000;
      padding: 20px 24px;
      border-radius: 16px;
      color: white;
      font-weight: bold;
      font-size: 22px;
      min-width: 280px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Sci-Fi Robotti Chatbot</h1>

  <!-- Esimerkki 1 - bottinappi projektin yhteydessä -->
  <div class="project-header">
    <h2>Esimerkki 1</h2>
    <button class="ai-button" data-project="esimerkki1"></button>
  </div>

  <!-- Esimerkki 2 - toinen bottinappi -->
  <div class="project-header">
    <h2>Esimerkki 2</h2>
    <button class="ai-button" data-project="esimerkki2"></button>
  </div>

  <!-- Bottin toiminnallisuus - JS-tiedostot -->
  <script src="js/responses.js"></script>
  <script src="js/chatbot.js"></script>
  <script src="js/robot-animation.js"></script>
</body>
</html>
